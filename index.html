<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <select id="font-family-selector">
                <option value="">Select Font Family</option>
            </select>
            <select id="font-weight-selector" >
                <option value="">Select Font Weight</option>
            </select>
            <label>
                <button id="italic-toggle" class="toggle-button">Italic</button>
            </label>
            <div class="button-container">
            <button id="reset-button">Reset</button>
            <button id="save-button">Save</button>
        </div>
        </div>
        <textarea id="editor" placeholder="Type your text here"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
