<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TEXT EDITOR</h1>
    </header>
    
    <div class="editor-container">
        <div class="toolbar">
            <select id="font-family-selector">
                <option value="">Select Font Family</option>
            </select>
            <select id="font-weight-selector">
                <option value="">Select Font Weight</option>
            </select>
            <label>
            <input type="checkbox" id="italic-toggle"> Italic
        </label>
        </div>
        <textarea id="editor" contenteditable="true" placeholder="Type your text here"></textarea>
        <div class="button-container">
            <button id="reset-button">Reset</button>
            <button id="save-button">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
